<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="game.js"></script>
</head>

<body>
    <input type="button" value="맞춘 문제 번호 추출하기" onclick="javascript:printCorrectNums()">
    <input type="button" value="틀린 문제 번호 추출하기" onclick="javascript:printWrongNums()">
    <input type="button" value="다시 풀기(해당 번호 제외)" onclick="javascript:excludeNums()">
    <input type="button" value="다시 풀기(해당 번호만)" onclick="javascript:onlyThisNums()">
    <textarea id="nums"></textarea>
    <br/>
    <br/>
    <div id="question"></div>
    <div id="answer">
        <form>
            <input type="text" id="answer-input">
        </form>
    </div>
    <div id="score"></div>
</body>

</html>
