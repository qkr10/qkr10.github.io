<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-Portal-Calculator</title>
    <script>
        function calc_coord() {
            var x = document.getElementsByName("origin_portal_overworld_x")[0].valueAsNumber - document.getElementsByName("destination_overworld_x")[0].valueAsNumber;
            var z = document.getElementsByName("origin_portal_overworld_z")[0].valueAsNumber - document.getElementsByName("destination_overworld_z")[0].valueAsNumber;
            x = x / 8 + document.getElementsByName("origin_portal_netherworld_x")[0].valueAsNumber;
            z = z / 8 + document.getElementsByName("origin_portal_netherworld_z")[0].valueAsNumber;
            document.getElementsByTagName("h4")[0].innerText = `${x}, ${z}`;
        }
    </script>
</head>
<body>
    <img src="picture.png" alt="설명 그림" style="width: 40%;">
    <form name="input_form">
        1. 기준 포탈 좌표(오버월드) : 
        <input type="number" name="origin_portal_overworld_x" value="120" oninput="calc_coord()">
        <input type="number" name="origin_portal_overworld_z" value="-30" oninput="calc_coord()">
        <br>
        2. 기준 포탈 좌표(네더월드) : 
        <input type="number" name="origin_portal_netherworld_x" value="10" oninput="calc_coord()">
        <input type="number" name="origin_portal_netherworld_z" value="0" oninput="calc_coord()">
        <br>
        3. 새로 만들 포탈 좌표(오버월드) : 
        <input type="number" name="destination_overworld_x" value="0" oninput="calc_coord()">
        <input type="number" name="destination_overworld_z" value="0" oninput="calc_coord()">
    </form>
    <h4>0, 0</h4>
    <script>calc_coord();</script>
</body>
</html>
